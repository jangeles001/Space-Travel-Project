<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname
        .replace("/Space-Travel-Project", "")
        .replace(/^\/+/, "");

      window.location.replace(
        "/Space-Travel-Project/?redirect=/" + path + window.location.search
      );
    </script>
  </head>
  <body></body>
</html>
